<div class="login d-flex justify-content-center align-items-center m-auto">
    
    <div class="row">
        <div class="col-md-6 p-0">
            <div class="overlay"></div>
            <img src="../../../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" alt="">
        </div>
        <div class="col-md-6">
         <div class="h-100 d-flex align-items-center justify-content-center w-100">
            <div class="box w-75">
                <h2>Register </h2>
             
        
                <form [formGroup]?="registerForm">
                    <div appearance ="outline" class="w-100">
                        <div>Username</div>
                        <input matInput formControlName="username" placeholder="username">
                        <div>required</div>
                    </div>
                    <div appearance="outline" class="w-100">
                        <div>Email</div>
                        <input matInput formControlName="email" placeholder="email">
                        <div>required</div>
                    </div>
                    <div appearance="outline" class="w-100">
                        <div>Password</div>
                        <input matInput formControlName="password" type="password" placeholder="password">
                        <div>required</div>
        
                    </div>
                    <div appearance="outline" class="w-100">
                        <div>Confirm Password</div>
                        <input matInput formControlName="confirmPassword" type="password" placeholder="confirm password">
                        <div>required</div>
                        <div *ngIf="registerForm.hasError('notSame')">Not Matched</div>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button color="warn" [disabled]="registerForm.invalid" (click)="createAccount()">Create Account</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a routerLink="/auth/login">Have an Account ? </a>
                </div>
            </div>
         </div>
        </div>
    </div>
 
</div>
