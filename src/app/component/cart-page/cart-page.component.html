<ng-container *ngIf="showproduct2?.length">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
        <h3>Cart Items</h3>
        <table class="table table-borderless mt-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">IMAGE</th>
                <th scope="col">PRODUCT</th>
                <th scope="col">PRICE</th>
                <th scope="col">QUANTITY</th>
                <th scope="col">TOTAL</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
             
              
              <tr *ngFor="let item of showproduct2?.data?.products; let index = index">
                <td><img [src]="imgUrl + item.image" alt=""style="width: 100%; height: 100px;">  </td>
                <td style="vertical-align: middle; ">{{item.name}}</td>
                <td style="vertical-align: middle; ">{{item.price}} L.E</td>
                <td style="vertical-align: middle; ">
                    <div class="quantity">
        <!--                <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                        <input class="form-control" type="number" (click)="detectChange()"  min="1">
                        <button class="btn btn-dark" (click)="minsAmount(index)">-</button>-->
                        <button class="btn btn-dark" (click)="quantity('max')">+</button>
                        <input class="inputbox" text="text" value="{{productquantity}}">
                        <button class="btn btn-dark" (click)="quantity('min')">-</button>
                    </div>
                </td>
                <td style="vertical-align: middle; ">{{item.price * productquantity}} L.E</td>
                <td style="vertical-align: middle; "><button ch class="btn btn-danger">X</button></td>
            </tr>
            </tbody>
          </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1> Total Amount</h1><br>
      <strong style="font-size: 35px;color: green;">${{totalamount}}</strong><br>
      <div class="btn-group mt-3">
        <button (click)="this.addressform=true" class="btn btn-primary">Checkout</button>&nbsp;
        <button (click)="Empty()" class="btn btn-secondary">Empty Cart</button>
      </div>
      <!-- bootstrap form-->
      <div class="mt-3" *ngIf="addressform">
      <form [formGroup]="myform">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" formControlName="name" id="exampleInputPassword1" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mobile Number</label>
          <input type="number" class="form-control" formControlName="mobile" id="exampleInputPassword1" placeholder="Mobile Number">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="address" placeholder="Address" rows="3"></textarea>
        </div>
        <button routerLink="/order-page" type="submit" (click)="onsubmit()" [disabled]="this.myform.invalid" class="btn btn-success mt-2">Order</button>&nbsp;
        <button type="submit" (click)="Cancel()" class="btn btn-dark mt-2">Cancel</button>
      </form>
    </div>
  </div>
  </div>
</div>
</ng-container>

<ng-container *ngIf="showproduct2?.length == 0">
    <div class="card">
        <div class="center">
            <h4>Your Cart is Empty</h4>
            <h6>Please Add Item</h6>
            <button routerLink="/" class="btn btn-dark">Shop Now</button>
        </div>
    </div>
</ng-container>
